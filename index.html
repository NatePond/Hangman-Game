<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="row">
    <div id="hangman" class="col-lg-12">
      <h1>HANGMAN</h1>
      <h2>Monster Mash Edition!</h2>
    </div>
    <div id="movie" class="col-lg-12"></div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-3 col-lg-offset-3">
        <img id="prize" src=(setAttribute)>
      </div>

      <div class="col-lg-3">
        <p>PRESS ANY KEY TO GET STARTED!</p>
        <p>Wins</p>
        <div id="wins" class="col-lg-12"></div>
        <p>CURRENT WORD</p><br>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-3 col-lg-offset-6">
        <div id="blanks"></div><br>
        <p>NUMBER OF GUESSES REMAINING</p>
        <div id="limbs" class="col-lg-12"></div>
        <p>LETTERS ALREADY GUESSED</p><br>
        <div class="guessed col-lg-12"></div> 
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
